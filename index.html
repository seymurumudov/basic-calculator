<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="/assets/css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<form name="form">
			<div class="display">
				<input type="text" id="result" placeholder="0" name="displayResult" />
			</div>

			<div class="buttons">
				<div class="row">
					<input class="calc-btn" type="button" name="b7" value="7">
					<input class="calc-btn" type="button" name="b8" value="8">
					<input class="calc-btn" type="button" name="b9" value="9">
					<input class="calc-btn" type="button" name="addb" value="+">
				</div>

				<div class="row">
					<input class="calc-btn" type="button" name="b4" value="4">
					<input class="calc-btn" type="button" name="b5" value="5">
					<input class="calc-btn" type="button" name="b6" value="6">
					<input class="calc-btn" type="button" name="subb" value="-">
				</div>

				<div class="row">
					<input class="calc-btn" type="button" name="b1" value="1">
					<input class="calc-btn" type="button" name="b2" value="2">
					<input class="calc-btn" type="button" name="b3" value="3">
					<input class="calc-btn" type="button" name="mulb" value="*">
				</div>

				<div class="row">
					<input class="calc-btn" type="button" name="b0" value="0">
					<input class="calc-btn" type="button" name="potb" value=".">
					<input class="calc-btn" type="button" name="divb" value="/">
					<input class="calc-btn" type="button" class="red" value="=">
				</div>
			</div>

		</form>
	</div>

	<script>
		let calculatorButtons = document.querySelectorAll(".calc-btn")
		let resultBoxEl = document.getElementById("result");
		let result = ""
		let oldResult = 0
		let operation = ""

		function hesabla() {
			if (operation == "+") {
				resultBoxEl.value = oldResult + +result
			}
			// resultBoxEl.innerText = 
		}

		for (let i = 0; i < calculatorButtons.length; i++) {
			let calculatorBtn = calculatorButtons[i]

			calculatorBtn.addEventListener("click", function () {
				let userValue = calculatorBtn.value

				if (userValue == "=") {
					hesabla()
					return;
				}

				if (isNaN(userValue)) {
					operation = userValue

					switch (userValue) {
						case "+":
							oldResult = +result
							result = ""
							break;
					}
					return;
				}

				result += userValue
				resultBoxEl.value = result
			})
		}

	</script>
</body>

</html>
